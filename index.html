<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mohamad Serhal — Portfolio</title>
    <meta
      name="description"
      content="Full‑stack developer portfolio — React + TypeScript projects, experience, and contact."
    />
    <link rel="icon" href="/portfolio/favicon.svg" type="image/svg+xml" />
    <!-- Theme initialization: respect system preference and persisted choice -->
    <script>
      const persisted = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (persisted === 'dark' || (!persisted && prefersDark)) {
        document.documentElement.classList.add('dark');
      }
    </script>
  </head>
  <body class="bg-white text-gray-900 dark:bg-gray-950 dark:text-gray-100 font-sans antialiased">
    <a
      href="#main"
      class="sr-only focus:not-sr-only focus:fixed focus:top-2 focus:left-2 z-50 py-2 px-3 bg-primary text-white rounded-md shadow"
    >
      Skip to content
    </a>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
