# .github/workflows/deploy.yml
name: Build & Deploy (GitHub Pages)

on:
  push:
    branches: [ main ]   # or your default branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # IMPORTANT: clean install to dodge npm optional-deps bug
      - name: Clean install
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Build
        env:
          # force Rollup to use JS fallback instead of native binary
          ROLLUP_SKIP_NODEJS_NATIVE: 'true'
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
